<!DOCTYPE html>
<html>
<head>
    <title>SVG Border Animation Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }
        .box {
            position: relative;
            width: 400px;
            height: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .border-svg {
            position: absolute;
            top: -1px;
            left: -1px;
            pointer-events: none;
            overflow: visible;
        }
        .comet {
            fill: none;
            stroke: #FF6B35;
            stroke-width: 1;
            stroke-linecap: round;
            stroke-dasharray: 15 85;
            animation: cometMove 2s linear infinite;
        }

        @keyframes cometMove {
            from { stroke-dashoffset: 0; }
            to { stroke-dashoffset: -100; }
        }
        .content {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="box">
        <svg class="border-svg" width="402" height="302" viewBox="0 0 402 302">
            <rect class="comet" x="1" y="1" width="400" height="300" rx="7" ry="7" pathLength="100"/>
        </svg>
        <div class="content">Loading...</div>
    </div>
</body>
</html>
